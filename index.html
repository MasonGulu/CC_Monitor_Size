<!DOCTYPE html>
<html>
  <header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </header>
  <body>
    <h1>CC Monitor Size Calculator</h1>
    <div>
      Size X:
      <input type="number" min="1" max="25" name="sizex" id="sizex">
    </div>
    <div>
      Size Y:
      <input type="number" min="1" max="25" name="sizey" id="sizey">
    </div>
    <div>
      Scale:
      <select name="scale" id="scale">
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
        <option value="3">3</option>
        <option value="3.5">3.5</option>
        <option value="4">4</option>
        <option value="4.5">4.5</option>
        <option value="5">5</option>
      </select>
    </div>
    <h2 id="output"></h2>
    <script type="text/javascript">
      console.log("hello?")

      var scale_select = document.getElementById("scale")
      var y_size = document.getElementById("sizey")
      var x_size = document.getElementById("sizex")
      var output = document.getElementById("output")

      function recalculate() {
        var w = x_size.value
        var h = y_size.value
        var scale = Number(scale_select.value)
        var x_char_size = Math.round((64*w - 20) / (6 * scale))
        var y_char_size = Math.round((64*h - 20) / (9 * scale))
        output.innerHTML = "Chars:(" + x_char_size + ", " + y_char_size + ") \"Pixels\":(" + x_char_size * 2 + ", " +y_char_size * 3 + ")"
      }
      
      scale_select.addEventListener("change",recalculate)
      y_size.addEventListener("change",recalculate)
      x_size.addEventListener("change",recalculate)
      output.addEventListener("change",recalculate)

      recalculate()
    </script>
  </body>
</html>
